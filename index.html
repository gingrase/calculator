<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculatorFrame">
        <div id="header">
            <div id="brand">
                <div><img class="logo" src="./Sharp-logo-wb-300x90.png"></div>
                <div><span class="brandText">SOLAR CELL CALCULATOR</span>
                <img class="logo" src="./pngegg.png"></div>
            </div>
            <div id="model">ELSI MATE EL-345A</div>
            <div id="solar">
                <div class="solarCell">_</div>
                <div class="solarCell">_</div>
                <div class="solarCell">_</div>
                <div class="solarCell">_</div>
            </div>
        </div>
        <div class="screenContainer">
            <div id="screen">0</div>
        </div>
        <div id="buttonContainer">
            <button id="negative">+/-</button>
            <button id="clear" class="topButtons">CE</button>
            <button id="delete" class="topButtons">&lt;</button>
            <button id="reset" class="topButtons">C</button>            
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="/">/</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="x">x</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="-">-</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="=">=</button>
            <button id="+">+</button>
        </div>
    </div>
</body>
</html>
